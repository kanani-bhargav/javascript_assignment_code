<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper-7</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
        var a=parseInt(prompt("Enter number for table"));
        var i=1;
        while(i<=10){
            document.write("<h2>"+ a +"  X  "+ i + "  =  "+ a*i +"</h2>");
            i++;
        }
    </script>
    
</body>
</html>
