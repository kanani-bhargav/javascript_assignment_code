<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement-1</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
        var a= parseInt(prompt("Enter number"));

        if(a>0){
            document.getElementById("ok").innerHTML= "You enter positive number.";
        }
        else if(a<0){
            document.getElementById("ok").innerHTML= "You enter negetive number.";
        }
        else if(a==0){
            document.getElementById("ok").innerHTML= "You enter zero number.";
        }
        else{
            document.getElementById("ok").innerHTML= "You enter invalid input.";    
        }
    </script>
    
</body>
</html>
