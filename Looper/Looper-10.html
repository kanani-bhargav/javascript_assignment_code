<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper-10</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
        var a=parseInt(prompt("Enter number find for factorial"));
        var i=1;
        var fact=1;
        while(i<=a){
            document.write("<h2>"+i+"</h2>");
            fact*=i;
            i++;
        }
        document.write("<h3 style='color:red;'> factorial = "+fact+"</h3>");
    </script>
    
</body>
</html>
