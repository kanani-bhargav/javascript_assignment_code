<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement-8</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
        var a= prompt("Enter first letter");

        if(a=="M"|| a=="m"){
            document.getElementById("ok").innerHTML= "Monday";
        }
        else if(a=="T" || a=="t"){
            document.getElementById("ok").innerHTML= "Tuesday";
        }
        else if(a=="W" || a=="w"){
            document.getElementById("ok").innerHTML= "Wednesday";
        }
        else if(a=="TH" || a=="th"){
            document.getElementById("ok").innerHTML= "Thursday";
        }
        else if(a=="F" || a=="f"){
            document.getElementById("ok").innerHTML= "Friday";
        }
        else if(a=="S" || a=="s"){
            document.getElementById("ok").innerHTML= "Saturday ";
        }
        else if(a=="SU" || a=="su"){
            document.getElementById("ok").innerHTML= "Sunday ";
        }
        else{
            document.getElementById("ok").innerHTML= "You enter invalid input."
            
        }
    </script>
    
</body>
</html>
