<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looper-14</title>
  </head>
  <body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
      function fact(x) {
        if (x == 0 || x == 1) {
          return 1;
        } else {
          return x * fact(x - 1);
        }
      }
      var a = parseInt(prompt("Enter N number for loop"));
      document.write("<h2>" + fact(a) + "</h2>");
    </script>
  </body>
</html>
