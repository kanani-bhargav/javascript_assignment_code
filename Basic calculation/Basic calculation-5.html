<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculation-5</title>
   
</head>
<body>
    <h1 id="ok"></h1>
    <script type="text/javascript">
       var r=parseInt(prompt("Enter Radius of Circle"));
       var result;

       result=r*r*3.14;
    
       document.getElementById("ok").innerHTML="Area of Circle is "+result;

    </script>
</body>
</html>
