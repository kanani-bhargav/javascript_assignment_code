<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript phone number validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <form action="">
        <label for="phone" class="form-label fs-4 mb-3">Phone no </label>
        <input type="tel" id="phone" class="form-control" />
        <button
          type="button"
          class="btn-outline-success form-control mt-5 "
          id="done"
        >
          submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      let btn = document.querySelector("#done");
      let validation = () => {
        let phonetxt= document.getElementById("phone").value;
          var phoneno = /^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$/gm;
          if (phonetxt.match(phoneno)) {
            console.log("correct");
            document.getElementById("phone").value = "";
            return true;
          } else {
            alert("input valid phone number");
            document.getElementById("phone").value = "";
            return false;
          }
        }
      btn.addEventListener("click", validation);
    </script>
  </body>
</html>
