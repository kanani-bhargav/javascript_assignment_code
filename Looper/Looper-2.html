<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper-2</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
        var a=parseInt(prompt("Enter N number for loop"));
        var i=1;
        while(i<=a){
            document.write("<h2>"+i+"</h2>");
            if(i%2==0){
               console.log(i);
            }
            i++;
        }
    </script>
    
</body>
</html>
