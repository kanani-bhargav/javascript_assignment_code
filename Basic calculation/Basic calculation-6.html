<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculation-6</title>
   
</head>
<body>
    <h1 id="ok"></h1>
    <script type="text/javascript">
       var a=parseInt(prompt("Enter triangle Base"));
       var b=parseInt(prompt("Enter triangle Height"));
       var result;

       result=.5*a*b;

       document.getElementById("ok").innerHTML="Triangle area = "+result;
    </script>
</body>
</html>
