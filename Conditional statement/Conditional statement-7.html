<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement-7</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
        var a= parseInt(prompt("Enter number"));

        switch(a){
            case 1:
            document.getElementById("ok").innerHTML= "January";
            break;
            case 2:
            document.getElementById("ok").innerHTML= "February";
            break;
            case 3:
            document.getElementById("ok").innerHTML= "March";
            break;
            case 4:
            document.getElementById("ok").innerHTML= "April";
            break;
            case 5:
            document.getElementById("ok").innerHTML= "May";
            break;
            case 6:
            document.getElementById("ok").innerHTML= "June";
            break;
            case 7:
            document.getElementById("ok").innerHTML= "July";
            break;
            case 8:
            document.getElementById("ok").innerHTML= "August";
            break;
            case 9:
            document.getElementById("ok").innerHTML= "September";
            break;
            case 10:
            document.getElementById("ok").innerHTML= "October";
            break;
            case 11:
            document.getElementById("ok").innerHTML= "November";
            break;
            case 12:
            document.getElementById("ok").innerHTML= "December";
            break;
            
            default:
            document.getElementById("ok").innerHTML= "invaid input";
            break;

        }
    </script>
    
</body>
</html>
