<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement-11</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
       var a=parseInt(prompt("Enter First number"));
       var c=prompt("Enter operator");
       var b=parseInt(prompt("Enter Second number"));
       var result;

       if(c=="+"){
            result=a+b;
            document.getElementById("ok").innerHTML= "addition of two number :  "+ a + " + "+ b + " = " + result;
       }
       else if(c=="-"){
            result=a-b;
            document.getElementById("ok").innerHTML= "subtraction of two number :  "+ a + " - "+ b + " = " + result;
       }
       else if(c=="*"){
            result=a*b;
            document.getElementById("ok").innerHTML= "multiplication of two number :  "+ a + " * "+ b + " = " + result;
       }
       else if(c=="/"){
            result=a/b;
            document.getElementById("ok").innerHTML= "division of two number :  "+ a + " / "+ b + " = " + result;
       }
        else{
            document.getElementById("ok").innerHTML= "Invaid operator";
        }
    </script>
    
</body>
</html>
