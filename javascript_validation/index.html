<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript phone number validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        #nameerr,#lastnameerr,#phoneerr{
          display: none;
        }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <form action="">
       <div class="row">
        <div class="col-6">
          <label for="firstname" class="form-label fs-4 mb-3">First name</label>
          <input type="text" id="firstname" class="form-control" />
          <h5 class="text-danger " id="nameerr">please input valid name minimum four character</h5>

        </div>
        <div class="col-6">
          <label for="lastname" class="form-label fs-4 mb-3">Last name  </label>
          <input type="text" id="lastname" class="form-control" />
          <h5 class="text-danger " id="lastnameerr">please input valid name minimum four character</h5>

        </div>
        <div class="col-6">
          <label for="phone" class="form-label fs-4 mb-3">Phone no </label>
          <input type="tel" id="phone" class="form-control" />
          <h5 class="text-danger " id="phoneerr">please input valid phone number does not contain any space between character</h5>
        </div>
       </div>
        <button
          type="button"
          class="btn-outline-success form-control mt-5 "
          id="done"
        >
          submit
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      let btn = document.querySelector("#done");
      let phoneerr=document.getElementById("phoneerr");
      let nameerr=document.getElementById("nameerr");
      let lastnameerr=document.getElementById("lastnameerr");
      let phoneno = /^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$/gm;
      let name =/^[a-zA-Z0-9][a-zA-Z0-9_]{3,29}$/gm;
      let validation = () => {
        let phonetxt= document.getElementById("phone").value;
        let nametxt=document.getElementById("firstname").value;
        let lastnametxt=document.getElementById("lastname").value;
          if ((phonetxt.match(phoneno))&&(nametxt.match(name))&&(lastnametxt.match(name))) {
            console.log("correct");
        
            return true;
          } else {
            if(phonetxt.match(phoneno)){
              phoneerr.style.display="none"
            }
            else{
              phoneerr.style.display="block"
            }
            if(nametxt.match(name)){ 
              nameerr.style.display="none"
            }
            else{
              nameerr.style.display="block"
            }
            if(lastnametxt.match(name)){
              lastnameerr.style.display="none"
            }
            else{
              lastnameerr.style.display="block"
            }
          
            alert("input valid data");
            return false;
          }
        }
      btn.addEventListener("click", validation);
    </script>
  </body>
</html>
