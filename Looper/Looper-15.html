<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looper-15</title>
</head>
<body>
    <h1 id="ok"></h1>

    <script type="text/javascript">
        var a=parseInt(prompt("Enter N number for loop"));
       
var n1 = 0, n2 = 1, nextTerm;

for (let i = 1; i <= a; i++) {
    document.write("<h2>" + n1 + "</h2>");
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
}
    </script>
    
</body>
</html>
