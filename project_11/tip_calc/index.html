<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!-- bootstrap attachment -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <section>
            <div class="d-flex align-items-center justify-content-between my-3">
                <label for="bill" class="lbl">
                    Bill
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0.00" id="bill" class="val">
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between my-3">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">
                    $0
                </span>
            </div>
            <div class="dropdown-divider"></div>
            <div class="d-flex align-items-center justify-content-between my-3">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val">
                    $0
                </span>
            </div>
        </section>
        <section>
            <div class="d-flex align-items-center justify-content-between my-3">
                <label for="tip" class="lbl">
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span>
            </div>
            <input type="range" class="form-range" min="1" id="tip" value="15">
            <div class="d-flex align-items-center justify-content-between my-3">
                <label for="no-of-people" class="lbl">
                    No. Of People
                </label>
                <span id="split-num" class="val">
                    0
                </span>
            </div>
            <input type="range" class="form-range" min="1" max="15" id="no-of-people" value="1">
        </section>
        <section>
            <div class="d-flex align-items-center justify-content-between my-3">
                <span class="lbl">
                    Tip Per Person
                </span>
                <span id="tip-per-person" class="val">
                    $0
                </span>
            </div>
            <div class="d-flex align-items-center justify-content-between my-3">
                <span class="lbl">
                    Total Per Person
                </span>
                <span id="total-per-person" class="val">
                    $0
                </span>
            </div>
        </section>
    </div>
    <!-- bootstrap javascript dependnces -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
