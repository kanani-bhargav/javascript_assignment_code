<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculation-3</title>
   
</head>
<body>
    <h1 id="ok"></h1>   
    <script type="text/javascript">
       var a=parseInt(prompt("Enter degree Celsius"));
       var f;
        
       f= (a * 1.8 )+32;

       document.getElementById("ok").innerHTML="Conversion of Celsius  : "+ a + " to Fahrenheit "+ f ;
     
    </script>
</body>
</html>
